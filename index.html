<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/openmanus-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenManus Interface</title>
    <style>
      :root {
        /* Colors */
        --fill-white: #FFFFFF;
        --fill-tsp-white-main: #F8F9FA;
        --fill-tsp-white-dark: #E9ECEF;
        --fill-tsp-gray-main: #F1F3F5;
        --border-main: #DEE2E6;
        --border-light: #E9ECEF;
        --text-primary: #212529;
        --text-secondary: #6C757D;
        --icon-brand: #0D6EFD;
        --function-success: #198754;
        --background-gray-main: #F8F9FA;
        
        /* Fonts */
        --font-manus-im-inter-semi-bold: 'Inter', sans-serif;
        --font-manus-im-libre-baskerville-regular: 'Libre Baskerville', serif;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
